<div id="right">
    <div class="edit_tpl"><a href="" class='set_model'></a></div> 
<userinfo >
    <dl class="user_face">
        <dt>
            <a href="{:U('/' . $uid)}">
                <img src="<if condition='$v[face80]'>__ROOT__/Uploads/Face/{$v.face80}<else/>__PUBLIC__/Images/noface.gif</if>" width='80' height='80' alt="{$username}" />
            </a>
        </dt>
        <dd>
            <a href="{:U('/' . $v['uid'])}">{$v.username}</a>
        </dd>
    </dl>
    <ul class='num_list'>
        <li><a href="{:U('follow/' . $v['uid'])}"><strong>{$v.follow}</strong><span>关注</span></a></li>
        <li><a href="{:U('fans/' . $v['uid'])}"><strong>{$v.fans}</strong><span>粉丝</span></a></li>
        <li class='noborder'>
            <a href="{:U('/' . $uid)}"><strong>{$v.weibo}</strong><span>微博</span></a>
        </li>
    </ul>
</userinfo>
    <div class="maybe">
        <fieldset>
            
            <legend>可能感兴趣的人</legend>
            <ul>
                <maybe >
                    <li>
                        <dl>
                            <dt>
                                <a href="{:U('/' . $uid)}">
                                    <img src="<if condition='$face'>__ROOT__/Uploads/Face/{$face}<else/>__PUBLIC__/Images/noface.gif</if>" width='30' height='30'/>
                                </a>
                            </dt>
                            <dd><a href="{:U('/' . $uid)}">{$username}</a></dd>
                            <dd>共{$count}个共同好友</dd>
                        </dl>
                        <span class='heed_btn add-fl' uid='{$uid}'><strong>+&nbsp;</strong>关注</span>
                    </li>
                </maybe>
            </ul>
        </fieldset>
    </div>
    <div class="post">
        <div class='post_line'>
            <span>公告栏</span>
        </div>
        <ul>
